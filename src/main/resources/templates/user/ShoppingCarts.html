<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head th:fragment="html_head">
    <meta charset="UTF-8">
    <title th:fragment="clothes">StreetWear clothes</title>
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css.map}">
    <link th:href="@{/css/media_query.css}" rel="stylesheet">
    <link th:href="@{/css/owl.theme.default.css}" rel="stylesheet">
    <link th:href="@{/css/style_1.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/css/shoppingCarts.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous"/>
</head>
<body>
<div><span sec:authorize="isAuthenticated()">Hello</span> : <span sec:authentication="name"></span></div>
<div class="card">
    <div class="row">
        <div class="col-md-8 cart">
            <div class="title">
                <div class="row">
                    <div class="col">
                        <ul style="list-style: none; display: flex">
                            <li style="padding: 10px"><h4><b><a th:href="@{/index}">Trang chá»§</a></b></h4></li>
                            <li style="padding: 10px"><h4><b>|</b></h4></li>
                            <li style="padding: 10px"><h4><b>Shopping Cart</b></h4></li>
                        </ul>
                    </div>
                    <div class="col align-self-center text-right text-muted">3 items</div>
                </div>
            </div>
            <div class="row border-top border-bottom">
                <th:block th:each="item,status : ${cartItems}">
                    <div class="row border rounded" th:with="product = ${item.product}">
                        <div class="col">
                            <div>[[${status.count}]]</div>
                            <div>Remove icon</div>
                        </div>
                        <div class="col">
                            <img th:src="@{${product.image}}">
                        </div>
                        <div>
                            <a>
                                <b>[[${product.name}]]</b>
                            </a>
                        </div>
                        <div>
                            <input type="number" th:value="${item.quantity}" class="form-control">
                        </div>
                    </div>
                </th:block>
            </div>

        </div>
        <div th:insert="user/fragments :: upper-footer"></div>
        <div th:insert="user/fragments :: footer"></div>
        <div th:insert="user/fragments :: gototop"></div>
</body>
</html>
