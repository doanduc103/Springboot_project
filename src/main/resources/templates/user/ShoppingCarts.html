<div class="row m-1">
    <div class="col-sm-8">
        <th:block th:each="item,status : ${cartItems}">
            <div class="row border rounded" th:with="product = ${item.product}">
                <div class="col-1">
                    <div>[[${status.count}]]</div>
                    <div><a class="fas fa-trash icon-dark" th:href="@{/}"></a></div>
                </div>
                <div class="col-3">
                    <img th:src="@{${product.image}}" width="140px" height="140px">
                </div>
                <div class="col-6">
                    <a>
                        <b>[[${product.name}]]</b>
                    </a>
                    <div>
                        <div th:replace="user/quantity_control :: quantity_control(${item.quantity}, ${item.product.id})">
                            Quantity
                        </div>
                    </div>
                    <div>
                        <span>X</span>
                        <span>[[${product.product_price}]]</span>
                    </div>
                    <div>
                        <span> = </span>
                        <span>[Subtotal]<span>
                    </div>
                </div>
            </div>
        </th:block>
    </div>
    <div class="col-sm-4" th:unless="${#lists.isEmpty(cartItems)}">
        <div>
            <span class="h3">Total</span>
        </div>
        <div class="mt-2">
            <span class="h2">[Total Amoun]</span>
        </div>
        <div class="mt-2">
            <button class="btn btn-danger p-3 mt-2">Check out</button>
        </div>
    </div>
</div>
<div th:if="${#lists.isEmpty(cartItems)}">
    <h3>You have chosen any products yet.</h3>
</div>
