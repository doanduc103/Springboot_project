<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="html_head">

    <meta charset="UTF-8">
    <title>Title</title>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <!--    <link rel="stylesheet"-->
    <!--          href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"-->
    <!--          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"-->
    <!--          crossorigin="anonymous">-->
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css.map}">
    <link th:href="@{/css/media_query.css}" rel="stylesheet">
    <link th:href="@{/css/owl.theme.default.css}" rel="stylesheet">
    <link th:href="@{/css/style_1.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/css/style_1.css.map}">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" th:href="@{/login_css.css}">
</head>
<body>
<div th:insert="user/fragments :: header"></div>
<div th:insert="user/fragments :: header1"></div>
<div th:insert="user/fragments :: header3"></div>
<div class="content">
    <div>
        <span th:if="${message}" th:text="${message}">Text</span>
        <form action="#" th:action="@{/tai-khoan/update}" th:object="${user}" method="post" id="insert-user">
<!--            <input type="hidden" th:value="*{id}" th:id="id" th:name="id">-->
            <div class="form-control">
                <span class="" id="id">ID</span>
                <input type="text" th:field="*{id}" class="contact col-md-6">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{id}"></span>
            </div>
            <div class="form-control">
                <span class="" id="full_name">Tên người dùng</span>
                <input type="text" th:field="*{name}" class="contact col-md-6">
                <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-control">
                <span class="" id="email">Email</span>
                <input type="email" th:field="*{email}" class="contact col-md-6">
                <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-control">
                <span class="" id="password">Password</span>
                <input type="password" th:field="*{password}" class="contact col-md-6">
                <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
            <div class="form-control">
                <span class="" id="phone">Số điện thoại</span>
                <input type="text" th:field="*{phone}" class="contact col-md-6">
                <span th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
            </div>
            <input value="Save" type="submit" class="contact">
        </form>
    </div>
</div>
<div th:insert="user/fragments :: upper-footer"></div>
<div th:insert="user/fragments :: footer"></div>
<div th:insert="user/fragments :: gototop"></div>

<div th:fragment="footer"></div>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script
        src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.stellar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.waypoints.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/modernizr-3.5.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
</body>
</html>
