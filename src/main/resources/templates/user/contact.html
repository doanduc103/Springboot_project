<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragments :: html_head">
    <meta charset="UTF-8">
    <title th:fragment="clothes">StreetWear clothes</title>
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css.map}">
    <link th:href="@{/css/media_query.css}" rel="stylesheet">
    <link th:href="@{/css/owl.theme.default.css}" rel="stylesheet">
    <link th:href="@{/css/style_1.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/css/style_1.css.map}">

</head>
<body>
<div th:insert="user/fragments :: header"></div>
<div th:insert="user/fragments :: header1"></div>
<div th:insert="user/fragments :: header3"></div>

<form action="#" th:href="@{/contact}" method="post" enctype="multipart/form-data">
    <div class="form-group row">
        <label for="full_name" class="col-sm-4 col-form-label">Tên người gửi</label>
        <div>
            <input type="text" id="full_name" name="full_name" class="form-control" required minlength="3" maxlength="45">
        </div>
    </div>
    <div class="form-group row">
        <label for="email" class="col-sm-4 col-form-label">E-Mail</label>
        <div>
            <input type="Email" id="email" name="email" class="form-control" required>
        </div>
    </div>
    <div class="form-group row">
        <label for="subject" class="col-sm-4 col-form-label">Chủ đề</label>
        <div>
            <input type="text" id="subject" name="subject" class="form-control" required minlength="3" maxlength="45">
        </div>
    </div>
    <div class="form-group row">
        <label for="content" class="col-sm-4 col-form-label">Nội dung</label>
        <div>
            <input type="text" id="content" name="content" class="form-control" required minlength="3" maxlength="45">
        </div>
    </div>
    <div class="form-group row">
        <label class="col-sm-4 col-form-label">File đính kèm</label>
        <div>
            <input type="file" name="attachment" class="form-control">
        </div>
    </div>
<div class="text-center">
    <input type="submit" value="Send" class="btn btn-primary">
</div>
</form>

<div th:insert="user/fragments :: upper-footer"></div>
<div th:insert="user/fragments :: footer"></div>
<div th:insert="user/fragments :: gototop"></div>

<div th:fragment="footer"></div>


<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script
        src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.stellar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.waypoints.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/modernizr-3.5.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
</body>
</html>
