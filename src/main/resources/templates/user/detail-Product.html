<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="user/fragments::html_head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/detail.css}">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">

</head>
<body>
<div th:insert="user/fragments :: header"></div>
<div th:insert="user/fragments :: header1"></div>
<div th:insert="user/fragments :: header3"></div>


<div class="container mt-5 mb-5">
    <div class="row d-flex justify-content-center">
        <div class="col-md-10">
            <div class="card">
                <div class="row">
                    <div class="col-md-6">
                        <div class="images p-3">
                            <div class="text-center p-4"><img id="main-image"
                                                              th:src="@{${products.image}}"
                                                              width="250"/></div>
                            <div class="thumbnail text-center"><img onclick="change_image(this)"
                                                                    th:src="@{${products.extraImage}}"
                                                                    width="70">
                                <img onclick="change_image(this)"
                                     th:src="@{${products.extraImage2}}"
                                     width="70">

                                <img onclick="change_image(this)"
                                     th:src="@{${products.extraImage3}}"
                                     width="70">
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="product p-4">
                            <div class="d-flex justify-content-between align-items-center">
                                <div class="d-flex align-items-center"><i class="fa fa-long-arrow-left"></i> <span
                                        class="ml-1">Back</span></div>
                                <i class="fa fa-shopping-cart text-muted"></i>
                            </div>
                            <div class="mt-4 mb-3"><span class="text-uppercase text-muted brand">Orianz</span>
                                <h5 class="text-uppercase" th:text="${products.name}"></h5>
                                <div class="price d-flex flex-row align-items-center"><span class="act-price">$20</span>
                                    <div class="ml-2"><small class="dis-price">$59</small> <span>40% OFF</span></div>
                                </div>
                            </div>
                            <p class="about" th:text="${products.description}"></p>
                            <div class="sizes mt-5">
                                <h6 class="text-uppercase">Size</h6> <label class="radio"> <input type="radio"
                                                                                                  name="size" value="S"
                                                                                                  checked>
                                <span>S</span> </label> <label class="radio"> <input type="radio" name="size" value="M">
                                <span>M</span> </label> <label class="radio"> <input type="radio" name="size" value="L">
                                <span>L</span> </label> <label class="radio"> <input type="radio" name="size"
                                                                                     value="XL"> <span>XL</span>
                            </label> <label class="radio"> <input type="radio" name="size" value="XXL"> <span>XXL</span>
                            </label>
                            </div>
                            <div class="cart mt-4 align-items-center">
                                <button class="btn btn-danger text-uppercase mr-2 px-4">Add to cart</button>
                                <i class="fa fa-heart text-muted"></i> <i class="fa fa-share-alt text-muted"></i></div>
                        </div>
                    </div>
                </div>
            </div>
            <div>
                <i class="fas fa-map-marker-alt">
                    <p style="font-size: large">Quận Đống Đa - Hà Nội</p></i>
                <i class="far fa-clock">
                    <p style="font-size: large" th:text="${products.createddate}"></p></i>
            </div>
        </div>


        <div>
                        <span style="font-size: large" id="text-description" rows="10" cols="140"
                              th:text="${products.description}"></span>
        </div>
    </div>
</div>

<div th:insert="user/fragments :: upper-footer"></div>
<div th:insert="user/fragments :: footer"></div>
<div th:insert="user/fragments :: gototop"></div>

<script>
    function change_image(image) {
        var container = document.getElementById("main-image");
        container.src = image.src;
    }

    document.addEventListener("DOMContentLoaded", function (event) {
    });
</script>
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.stellar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.waypoints.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/modernizr-3.5.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
</body>
</html>
