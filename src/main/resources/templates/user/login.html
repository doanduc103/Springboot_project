<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng Nhập</title>

    <!--Bootsrap 4 CDN-->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">

    <!--Fontawesome CDN-->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
          integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
          crossorigin="anonymous">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css.map}">
    <link th:href="@{/css/media_query.css}" rel="stylesheet">
    <link th:href="@{/css/owl.theme.default.css}" rel="stylesheet">
    <link th:href="@{/css/style_1.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/css/style_1.css.map}">
    <!--Custom styles-->
    <link rel="stylesheet" type="text/css" th:href="@{/login_css.css}">
</head>
<body>
<div th:insert="user/fragments :: header"></div>
<div th:insert="user/fragments :: header1"></div>
<div th:insert="user/fragments :: header3"></div>

<div class="container">
    <div class="d-flex justify-content-center h-100">
        <div class="card">
            <div class="card-header">
                <h3>Sign In</h3>
                <div class="d-flex justify-content-end social_icon">
                    <span><i class="fab fa-facebook-square"></i></span> <span><i
                        class="fab fa-google-plus-square"></i></span> <span><i
                        class="fab fa-twitter-square"></i></span>
                </div>
            </div>
            <div class="card-body">
                <div th:if="${param.error}" class="alert alert-danger">
                    Invalid username and password.
                </div>
                <form action="#" th:action="@{/login}" th:object="${user}" method="post">
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                        </div>

                        <input type="text" class="form-control" th:field="*{email}" placeholder="username">
                        <div th:if="${param.error}"></div>
                    </div>
                    <div class="input-group form-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" th:field="*{password}" class="form-control"
                               placeholder="password">
                    </div>
                    <div th:if="${param.error}"></div>
                    <div class="row align-items-center remember">
                        <input type="checkbox" name="remember-me">Remember Me
                    </div>
                    <div class="form-group">
                        <input type="submit" value="Login"
                               class="btn float-right login_btn">
                    </div>
                </form>
                <p th:if="${loginerror}" class="error">Wrong user or password</p>
            </div>
            <div class="card-footer">
                <div class="d-flex justify-content-center links">
                    Don't have an account?<a href="/register">Sign Up</a>
                </div>
                <div class="d-flex justify-content-center">
                    <a href="#">Forgot your password?</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="user/fragments :: upper-footer"></div>
<div th:insert="user/fragments :: footer"></div>
<div th:insert="user/fragments :: gototop"></div>

<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script
        src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.stellar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.waypoints.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/modernizr-3.5.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
</body>
</html>
