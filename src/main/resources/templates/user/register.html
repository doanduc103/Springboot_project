<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Đăng kí</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <link th:href="@{/resigter.css}" rel="stylesheet">
    <link th:href="@{/css/animate.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet">
    <link th:href="@{/css/bootstrap.css.map}">
    <link th:href="@{/css/media_query.css}" rel="stylesheet">
    <link th:href="@{/css/owl.theme.default.css}" rel="stylesheet">
    <link th:href="@{/css/style_1.css}" rel="stylesheet">
    <link th:href="@{/css/owl.carousel.css}" rel="stylesheet">
    <link th:href="@{/css/style_1.css.map}">

    <style type="text/css">
        .error {
            color: red;
        }
    </style>
</head>
<body>
<div th:insert="user/fragments :: header3"></div>


<div id="titile">
    <h4>
        <strong>SIGN up HERE</strong>
    </h4>

</div>
<div id="form-container">
    <div th:if="${param.error}">Tao tai khoan that bai</div>
    <form th:action="@{/register}" th:object="${userDTO}" method="post" id="insert-user">
        <div>
            <input type="text" id="firstname" required="required" name="Name :"
                   placeholder="Đặt tên người dùng" th:field="*{name}"
                   autocomplete="off"/>
            <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
               class="invalid-feedback" th:errorclass="error"></p>
        </div>

        <div>
            <input type="text" id="email" required="required" name="email"
                   placeholder="Email example@vybzgh.com" th:field="*{email}"
                   autocomplete="off"/> <span id="error"></span>
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
               class="invalid-feedback" th:errorclass="error"></p>
        </div>

        <input type="text" required="required" id="phone" name="phone"
               placeholder="Số điện thoại" th:field="*{phone}" autocomplete="off"/>
        <p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"
           class="invalid-feedback" th:errorclass="error"></p>
        <div>
            <input type="password" required="required" id="password" name="password"
                   placeholder="Password" autocomplete="off"/>
            <input
                    type="password" id="confirmpassword" name="confirmpassword"
                    placeholder="Confirm password" th:field="*{rpassword}"
                    autocomplete="off"/>
            <p th:if="${#fields.hasErrors('rpassword')}" th:errors="*{rpassword}"
               class="invalid-feedback" th:errorclass="error"></p>
        </div>

        <div id="show-password">
            <label>Show password</label><input type="checkbox" name="checkbox"
                                               onclick="show()"/>
        </div>
        <p id="signup">
            By clicking on <strong>Signup</strong> you agree to our<a href="#">
            <strong>Terms and Conditions</strong>
        </a>
        </p>
        <div>
            <p>
                <strong>Yes,I Agree</strong><label class="checkbox"><input
                    type="checkbox" name="checkbox"></label>
            </p>
            <input type="submit" name="submit" id="addbtn" value="Signup"/>

        </div>
    </form>
</div>

<div th:insert="user/fragments :: upper-footer"></div>
<div th:insert="user/fragments :: footer"></div>
<div th:insert="user/fragments :: gototop"></div>
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js"
        integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n"
        crossorigin="anonymous"></script>
<script src="https://npmcdn.com/tether@1.2.4/dist/js/tether.min.js"></script>
<script
        src="https://npmcdn.com/bootstrap@4.0.0-alpha.5/dist/js/bootstrap.min.js"></script>
<script type="text/javascript" th:src="@{/js/jquery.stellar.min.js}"></script>
<script type="text/javascript" th:src="@{/js/jquery.waypoints.min.js}"></script>
<script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>
<script type="text/javascript" th:src="@{/js/main.js}"></script>
<script type="text/javascript" th:src="@{/js/modernizr-3.5.0.min.js}"></script>
<script type="text/javascript" th:src="@{/js/owl.carousel.min.js}"></script>
<script type="text/javascript">
    function show() {

        var password = document.getElementById("password");
        var confirmpassword = document.getElementById("confirmpassword");

        if (password.type === "password") {
            password.type = "text";
        } else {
            password.type = "password";
        }

        if (confirmpassword.type === "password") {
            confirmpassword.type = "text";
        } else {
            confirmpassword.type = "password";
        }

    }
</script>




</body>
</html>
